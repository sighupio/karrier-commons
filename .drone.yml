kind: pipeline
type: docker
name: Release

clone:
  depth: 1

steps:
  - name: license-check
    image: quay.io/sighup/golang:1.18.1
    environment:
      GOCACHE: /drone/src/.go/cache
      GOMODCACHE: /drone/src/.go/modcache
      GOTMPDIR: /drone/src/.go/tmp
    commands:
      - make license-check
    depends_on:
      - clone

  - name: lint-go
    image: quay.io/sighup/golang:1.18.1
    environment:
      GOCACHE: /drone/src/.go/cache
      GOMODCACHE: /drone/src/.go/modcache
      GOTMPDIR: /drone/src/.go/tmp
    commands:
      - make lint-go
    depends_on:
      - clone

  - name: test-unit
    image: quay.io/sighup/golang:1.18.1
    environment:
      GOCACHE: /drone/src/.go/cache
      GOMODCACHE: /drone/src/.go/modcache
      GOTMPDIR: /drone/src/.go/tmp
    commands:
      - make test-unit
    depends_on:
      - clone

  - name: release
    image: registry.sighup.io/fury/drone-github-release:latest
    pull: always
    environment:
      GITHUB_TOKEN:
        from_secret: GITHUB_TOKEN
    commands:
      - export GITHUB_RELEASE_TITLE="Welcome $${DRONE_TAG} release"
      - export GITHUB_RELEASE_NOTE="docs/releases/$${DRONE_TAG}.md"
      - drone-github-release
    depends_on:
      - license-check
      - lint-go
      - test-unit
    when:
      event:
        - tag

volumes:
- name: dockersock
  host:
    path: /var/run/docker.sock

trigger:
  event:
    exclude:
      - pull_request
